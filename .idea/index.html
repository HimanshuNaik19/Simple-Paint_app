<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Paint App</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Simple Paint App - Circles">

  <meta property="og:title" content="Simple Paint App">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
    }
    header {
      display: grid;
      place-items: center;
      padding: 0.9rem 1rem;
      background: #072668;
      color: #ffffff;
    }
    header h1 {
      font-size: 1.5rem;
      margin: 0;
      font-weight: 700;
      text-align: center;
    }
    main {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 1.25rem;
      gap: 0.75rem;
    }
    .canvas-wrap {
      position: relative;
      width: min(100%, 900px);
      height: min(70vh, 650px);
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08), 0 6px 6px rgba(0,0,0,0.06);
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }
    canvas#paintCanvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      cursor: crosshair;
      background: #ffffff;
    }
    #hitMiss {
      position: absolute;
      pointer-events: none;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 700;
      color: #fff;
      background: rgba(0,0,0,0.7);
      transform: translate(-50%, -150%);
      opacity: 0;
      transition: opacity 120ms ease;
      will-change: opacity, transform;
    }
    .actions {
      width: min(100%, 900px);
      display: flex;
      justify-content: flex-end;
      padding: 8px 8px 16px;
      box-sizing: border-box;
    }
    button#resetBtn {
      appearance: none;
      border: 1px solid #111;
      padding: 6px 10px;
      border-radius: 6px;
      background: #efefef;
      color: #111;
      font-weight: 600;
      cursor: pointer;
      font-size: 12px;
      line-height: 1;
    }
    button#resetBtn:hover { background: #e18585; }
    footer {
      text-align: center;
      font-size: 12px;
      color: #154ec0;
      padding: 0.5rem 1rem 1rem;
    }
  </style>

</head>

<body>
<header>
  <h1>Simple Paint App</h1>
</header>

<main>
  <div class="canvas-wrap">
    <canvas id="paintCanvas" aria-label="Paint Canvas"></canvas>
    <div id="hitMiss" role="status" aria-live="polite"></div>
  </div>
  <div class="actions" aria-label="Actions">
    <button id="resetBtn" type="button" title="Clear the canvas">Reset</button>
  </div>
</main>

<footer>
  Click and drag to create a filled circle. Click without dragging to check Hit/Miss. Double-click a circle to delete it.
</footer>

<script src="js/app.js"></script>

</body>

</html>
